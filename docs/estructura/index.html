<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igrama - estructura</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="../lib/simplify.js"></script>
    <script src="../common.js"></script>
    <script src="../assets/icons.js"></script>  
    <script src="sketch.js"></script>    
    <link href="../style.css" rel="stylesheet">
    <style>
      .adjustable-section {
        position: absolute;
        border: dashed #f55442 3px;
        cursor: move;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .non-adjustable-section {
        position: absolute;
        background: rgba(0,0,0,0.1);
        border: solid 1px grey;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .corner {
        position: absolute;
        width: 15px;
        height: 15px;
        background: orange;
        cursor: se-resize;
        right: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div id="general">
      <div id="chalkboard">
        <div id="canvas"></div>
        <div id="overlay"></div>
      </div>
      <i class="fa-thin fa-arrow-down-from-line"></i>
      <div id="gui">
        <div>
          <h1 class="app-title">igrama</h1>
          <h2 class="app-subtitle"><a class="title-link" href="./">estructura</a></h2>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
